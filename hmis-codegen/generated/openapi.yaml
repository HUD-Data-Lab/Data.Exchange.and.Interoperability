paths:
  /client/search:
    post:
      operationId: clientSearch
      summary: Search for clients by identifying information using POST
      description: |
        Search for client records using various identifying criteria:
        - Name (first, last, partial matches)
        - Date of birth
        - Social Security Number
        This endpoint uses POST to protect PII from URL logging (security best practice).

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkSearchPermission
          description: Verifies user authorized to search client records
          signature: "userID: ID  AuthResult"
          resumable: true
        - effect: DatabaseRead
          handler: hmis:searchClients
          description: Searches clients by identifying criteria
          signature: "query: SearchQuery  List[Client]"
          resumable: true
        - effect: AuditLog
          handler: hmis:logClientSearch
          description: Records search operation (without exposing PII)
          signature: "event: SearchEvent  Unit"
          resumable: false
          provenance-type: prov:Search
      
      responses:
  /client:
    post:
      operationId: postClient
      summary: Create a new client record
      description: |
        Creates a new client record in the HMIS.

        Validates data quality requirements per HUD Data Standards. 
        Returns the complete client record including system-generated PersonalID.

      
      
      
      x-effects:
        - effect: ValidationCheck
          handler: hmis:validateHUDStandards
          description: Validates client data against HUD Data Standards
          signature: "data: ClientData, schema: Schema  ValidationResult"
          resumable: true
        - effect: DatabaseWrite
          handler: hmis:persistClient
          description: Persists client record to HMIS database
          signature: "entity: Client, data: Data  PersonalID"
          resumable: false
        - effect: AuditLog
          handler: hmis:logClientCreation
          description: Records client creation in immutable audit trail
          signature: "event: ClientCreatedEvent  Unit"
          resumable: false
          provenance: http://www.w3.org/ns/prov#Activity
          provenance-type: prov:Create
      
      responses:
  /client/{PersonalID}:
    patch:
      operationId: updateClient
      summary: Update an existing client record
      description: |
        Updates an existing client record in the HMIS.

        Supports partial updates - only fields provided will be updated.
        System automatically updates DateUpdated and UserID metadata.
        Validates data quality requirements per HUD Data Standards.

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientUpdatePermission
          description: Verifies user authorized to update client records
          signature: "userID: ID, clientID: ID ' AuthResult"
          resumable: true
        - effect: DatabaseRead
          handler: hmis:fetchExistingClient
          description: Retrieves current client record for validation
          signature: "clientID: ID ' Client"
          resumable: true
        - effect: ValidationCheck
          handler: hmis:validateClientUpdate
          description: Validates updated data against HUD Data Standards
          signature: "existing: Client, updates: ClientData ' ValidationResult"
          resumable: true
        - effect: DatabaseWrite
          handler: hmis:updateClientRecord
          description: Persists updated client data
          signature: "clientID: ID, updates: Data ' Client"
          resumable: false
        - effect: AuditLog
          handler: hmis:logClientUpdate
          description: Records update operation with field-level change tracking
          signature: "event: ClientUpdatedEvent ' Unit"
          resumable: false
          provenance-type: prov:Modify
      
      responses:
  /project/{ProjectID}/clients:
    get:
      operationId: getClientsByProject
      summary: Get all clients associated with a specific project
      description: |
        Returns a list of clients enrolled in the specified project.

        Supports filtering by date range.
        Useful for project-level reporting and case management.

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientEnrollmentAccess
          description: Verifies user authorized to view client enrollment history
          signature: "userID: ID, clientID: ID ' AuthResult"
          resumable: true
        - effect: ConsentCheck
          handler: hmis:validateEnrollmentConsent
          description: Validates consent for enrollment data access
          signature: "clientID: ID, purpose: Purpose ' ConsentStatus"
          resumable: true
          required-by: 2004 HMIS Standards Section 4.2
        - effect: DatabaseRead
          handler: hmis:queryClientEnrollments
          description: Retrieves all enrollments for specified client
          signature: "clientID: ID, filters: EnrollmentFilters ' List[Enrollment]"
          resumable: true
        - effect: AuditLog
          handler: hmis:logEnrollmentQuery
          description: Records enrollment history access for compliance
          signature: "event: EnrollmentQueryEvent ' Unit"
          resumable: false
          provenance-type: prov:Read
      
      responses:
  /client/{PersonalID}/enrollments:
    get:
      operationId: getClientEnrollments
      summary: Get all enrollments for a specific client
      description: |
        Returns all enrollment records for a client across all projects.

        Includes both active and historical enrollments.
        Useful for case management, coordinated entry, and longitudinal analysis.
        Supports filtering by date range and enrollment status.

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientEnrollmentAccess
          description: Verifies user authorized to view client enrollment history
          signature: "userID: ID, clientID: ID ' AuthResult"
          resumable: true
        - effect: ConsentCheck
          handler: hmis:validateEnrollmentConsent
          description: Validates consent for enrollment data access
          signature: "clientID: ID, purpose: Purpose ' ConsentStatus"
          resumable: true
          required-by: 2004 HMIS Standards Section 4.2
        - effect: DatabaseRead
          handler: hmis:queryClientEnrollments
          description: Retrieves all enrollments for specified client
          signature: "clientID: ID, filters: EnrollmentFilters ' List[Enrollment]"
          resumable: true
        - effect: AuditLog
          handler: hmis:logEnrollmentQuery
          description: Records enrollment history access for compliance
          signature: "event: EnrollmentQueryEvent ' Unit"
          resumable: false
          provenance-type: prov:Read
      
      responses:
  /projects:
    get:
      operationId: getProjects
      summary: Get projects filtered by funder and project type
      description: |
        Returns a list of projects matching specified criteria.

        Supports filtering by:
        - Funding source (via Funder table join)
        - Project type (Rapid Re-Housing = 13)
        - Operating date range
        - CoC code

        Useful for HIC reporting, system planning, and resource mapping.

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkProjectListAccess
          description: Verifies user authorized to view project lists
          signature: "userID: ID  AuthResult"
          resumable: true
        - effect: DatabaseRead
          handler: hmis:queryProjects
          description: Retrieves projects matching filter criteria
          signature: "filters: ProjectFilters  List[Project]"
          resumable: true
        - effect: AuditLog
          handler: hmis:logProjectQuery
          description: Records project list access
          signature: "event: ProjectQueryEvent  Unit"
          resumable: false
          provenance-type: prov:Read
      
      responses:
  /clients:
    get:
      operationId: getClients
      summary: Get clients enrolled in projects filtered by funder and project type
      description: |
        Returns a list of clients enrolled in projects matching specified criteria.

        Supports filtering by:
        - Funding source (via Project  Funder join)
        - Project type
        - Enrollment date range
        - Whether enrollment has ended (exitDate null/not null)

        Note: This returns unique clients across matching projects.
        For enrollment-level detail, use /client/{PersonalID}/enrollments.

      
      
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientListAccess
          description: Verifies user authorized to view client lists
          signature: "userID: ID  AuthResult"
          resumable: true
        - effect: DatabaseRead
          handler: hmis:queryClientsByProjectCriteria
          description: Retrieves clients enrolled in matching projects
          signature: "filters: ClientProjectFilters  List[Client]"
          resumable: true
        - effect: AuditLog
          handler: hmis:logClientListQuery
          description: Records client list access with filter criteria
          signature: "event: ClientListQueryEvent  Unit"
          resumable: false
          provenance-type: prov:Read
      
      responses:
  /csvexport:
    get:
      operationId: getcsvexport
      summary: Get CSV export for a single client filtered by parameters or return only the changes to the client record
      description: |
        Returns the entire CSV specifications based on the parameters provided.

      
      
      
      
      responses:
