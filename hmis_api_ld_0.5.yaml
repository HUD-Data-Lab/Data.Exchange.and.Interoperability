# ==========================================================================
# BASELINE SCENARIO 8: Generate a list of clients funded by HUD: CoC Rapid Re-Housing
# ==========================================================================
  /clients:
    get:
      operationId: getClients
      summary: Get clients enrolled in projects filtered by funder and project type
      description: |
        Returns a list of clients enrolled in projects matching specified criteria.
        
        Supports filtering by:
        - Funding source (via Project → Funder join)
        - Project type
        - Enrollment date range
        - Whether enrollment has ended (exitDate null/not null)
        
        Note: This returns unique clients across matching projects.
        For enrollment-level detail, use /client/{PersonalID}/enrollments.
      
      x-workflow-step: "client-list-by-project-criteria"
      x-required-by-policy:
        - "PIT Count: Client enumeration by project type"
        - "System Performance Measures: RRH client tracking"
      x-use-cases:
        - "Generate client counts for PIT"
        - "Identify all RRH clients in system"
        - "Track clients by funder for reporting"
      
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientListAccess
          description: "Verifies user authorized to view client lists"
          signature: "userID: ID → AuthResult"
          resumable: true
          privacy-note: "May require elevated permissions for PII access"
          
        - effect: DatabaseRead
          handler: hmis:queryClientsByProjectCriteria
          description: "Retrieves clients enrolled in matching projects"
          signature: "filters: ClientProjectFilters → List[Client]"
          resumable: true
          query-optimization: "Indexed by EnrollmentID, ProjectType, Funder"
          
        - effect: AuditLog
          handler: hmis:logClientListQuery
          description: "Records client list access with filter criteria"
          signature: "event: ClientListQueryEvent → Unit"
          resumable: false
          provenance-type: "prov:Read"
          pii-access: true
      
      parameters:
        - name: funder
          in: query
          required: false
          description: Filter by project funding source
          schema:
            type: integer
            x-semantic-uri: http://hmis.hud.gov/ontology#hasFunder
            x-hud-data-element: "2.06"
            x-filter-type: "equal-to"
            example: 1
            description: "1 = HUD:CoC"
        
        - name: projectType
          in: query
          required: false
          description: Filter by project type
          schema:
            type: integer
            x-semantic-uri: http://hmis.hud.gov/ontology#hasProjectType
            x-hud-data-element: "2.02"
            x-filter-type: "equal-to"
            example: 13
            description: "13 = PH - Rapid Re-Housing"
        
        - name: entryDateStart # REVIEW how can we adjust the filtering?
          in: query
          required: false
          description: Filter enrollments with EntryDate on or after this date
          schema:
            type: string
            format: date
            x-semantic-uri: http://hmis.hud.gov/ontology#hasEntryDate
            x-hud-data-element: "3.10"
            x-filter-type: "greater-than-or-equal"
        
        - name: entryDateEnd
          in: query
          required: false
          description: Filter enrollments with EntryDate on or before this date
          schema:
            type: string
            format: date
            x-semantic-uri: http://hmis.hud.gov/ontology#hasEntryDate
            x-hud-data-element: "3.10"
            x-filter-type: "less-than-or-equal"
        
        - name: hasExitDate
          in: query
          required: false
          description: Filter by whether enrollment has ended (true = has exit, false = no exit/active)
          schema:
            type: boolean
            x-semantic-uri: http://hmis.hud.gov/ontology#hasExitDate
            x-hud-data-element: "3.11"
            x-filter-type: "null-check"
            description: "Use false to approximate 'active enrollments' (no ExitDate recorded)"
      
      responses:
        '200':
          description: List of clients enrolled in matching projects
          content:
            application/json:
              schema:
                type: object
                x-jsonld-type: hmis:ClientListResponse
                properties:
                  clients:
                    type: array
                    description: Array of clients with enrollment summary
                    x-semantic-uri: http://hmis.hud.gov/ontology#hasClient
                    items:
                      type: object
                      x-jsonld-type: hmis:ClientEnrollmentSummary
                      properties:
                        PersonalID:
                          type: string
                          maxLength: 32
                          description: Unique client identifier
                          x-semantic-uri: http://hmis.hud.gov/ontology#hasPersonalID
                          x-hud-data-element: "Universal Data Element"
                        
                        FirstName:
                          type: string
                          maxLength: 50
                          description: Client first name
                          x-semantic-uri: http://hmis.hud.gov/ontology#hasFirstName
                          x-hud-data-element: "3.01"
                          x-pii: true
                        
                        LastName:
                          type: string
                          maxLength: 50
                          description: Client last name
                          x-semantic-uri: http://hmis.hud.gov/ontology#hasLastName
                          x-hud-data-element: "3.01"
                          x-pii: true
                        
                        DOB:
                          type: string
                          format: date
                          description: Date of birth
                          x-semantic-uri: http://hmis.hud.gov/ontology#hasDateOfBirth
                          x-hud-data-element: "3.03"
                          x-pii: true
                        
                        enrollments:
                          type: array
                          description: Matching enrollments for this client
                          x-semantic-uri: http://hmis.hud.gov/ontology#hasEnrollment
                          items:
                            type: object
                            properties:
                              EnrollmentID:
                                type: string
                                maxLength: 32
                                x-semantic-uri: http://hmis.hud.gov/ontology#hasEnrollmentID
                                x-hud-data-element: "Universal Data Element"
                              
                              ProjectID:
                                type: string
                                maxLength: 32
                                x-semantic-uri: http://hmis.hud.gov/ontology#hasProjectID
                                x-hud-data-element: "Universal Data Element"
                              
                              ProjectName:
                                type: string
                                maxLength: 200
                                x-semantic-uri: http://hmis.hud.gov/ontology#hasProjectName
                                x-hud-data-element: "2.02"
                              
                              EntryDate:
                                type: string
                                format: date
                                x-semantic-uri: http://hmis.hud.gov/ontology#hasEntryDate
                                x-hud-data-element: "3.10"
                              
                              ExitDate:
                                type: string
                                format: date
                                description: Null if enrollment is ongoing
                                x-semantic-uri: http://hmis.hud.gov/ontology#hasExitDate
                                x-hud-data-element: "3.11"
                                x-ontology-cardinality: "0..1"
              
              x-jsonld-frame:
                "@context": "https://raw.githubusercontent.com/HUD-Data-Lab/HMIS-Logic-Model/refs/heads/main/001.%20Upcoming%20Versions/JSONLD/FY26HMIS_JSON-LD_v1.jsonld"
                "@type": "hmis:ClientListResponse"
                "clients": {
                  "@type": "hmis:ClientEnrollmentSummary"
                }
        
        '400':
          description: Invalid query parameters
          content:
