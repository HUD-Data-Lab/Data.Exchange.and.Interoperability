  # ==========================================================================
  # BASELINE SCENARIO 2: Generate a new client record
  # Policy Trace: FY2026 HMIS Data Standards Section
  # Workflow: Client Profile Creation/Update 
  # ==========================================================================
  /client:
    post: 
      operationId: postClient
      summary: Create a new client record
      description: |
        Creates a new client record in the HMIS.
        
        Validates data quality requirements per HUD Data Standards.
        Returns the complete client record including system-generated PersonalID.
      
      # SEMANTIC ANNOTATION: Documents workflow and compliance requirements
      x-workflow-step: "client-creation" #UPDATE NEEDED HERE
      x-data-governance:
        retention: "7 years (per 2004 Technical Standards Section 5.2.1)"
        consent-required: true
      
      # EXPERIMENTAL: Effect annotations (Phase 1)
      # Documents what side effects this operation performs
      # Enables: Test generation, effect composition reasoning, provenance tracking
      x-effects:
        - effect: ValidationCheck
          handler: hmis:validateHUDStandards
          description: "Validates client data against HUD Data Standards"
          signature: "data: ClientData, schema: Schema → ValidationResult"
          resumable: true
          ontology-validation: "Uses SHACL shapes from ontology"
          
        - effect: DatabaseWrite
          handler: hmis:persistClient
          description: "Persists client record to HMIS database"
          signature: "entity: Client, data: Data → PersonalID"
          resumable: false
          transaction: true
          
        - effect: AuditLog
          handler: hmis:logClientCreation
          description: "Records client creation in immutable audit trail"
          signature: "event: ClientCreatedEvent → Unit"
          resumable: false
          provenance: "http://www.w3.org/ns/prov#Activity"
          provenance-type: "prov:Create"
      
      requestBody: 
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/clientBase"
            
            # SEMANTIC ANNOTATION: Request validation rules
            x-validation-rules:
              - rule: "At least one name field (FirstName or LastName) required"
                severity: "error"
              - rule: "SSN must be valid if SSNDataQuality = Full SSN reported"
                severity: "error"
      responses: 
        '200':
          description: Client record created successfully
          content: 
            application/json:
              schema: 
                allOf: 
                  - $ref: "#/components/schemas/clientPrimaryKey"
                  - $ref: "#/components/schemas/clientBase"
                  - $ref: "#/components/schemas/clientMetaData"
              
              # SEMANTIC ANNOTATION: JSON-LD response formatting
              # Vendors can optionally consume this as RDF for data warehouse integration
              x-jsonld-frame:
                "@context": "https://raw.githubusercontent.com/HUD-Data-Lab/HMIS-Logic-Model/refs/heads/main/001.%20Upcoming%20Versions/JSONLD/FY26HMIS_JSON-LD_v1.jsonld"
                "@type": "hmis:Client"
                "@id": "http://hmis.example.org/client/{PersonalID}"
        '400':
          description: Invalid input provided
          content: 
            application/json:
              schema: 
                oneOf:
                  - type: object
                    description: Data type validation error
                    x-jsonld-type: hmis:ValidationError
                    properties:
                      missingInformationIncorrectDatatype:
                        type: string
                        description: Invalid input provided - incorrect data type or missing required field
                        x-semantic-uri: http://hmis.hud.gov/errors#ValidationError
                  - type: object
                    description: Business rule validation error 
                    x-jsonld-type: hmis:BusinessRuleError
                    properties: 
                      invalidInputProvided:
                        type: string
                        description: Business rule violation (e.g., conditional field requirements)
                        example: "VeteranStatus = Yes requires YearEnteredService" #We should approach this the other way around. If VeteranStatus = No then YearEnteredService is NULL. 
                        x-semantic-uri: http://hmis.hud.gov/errors#BusinessRuleError
              
              # SEMANTIC ANNOTATION: Error ontology for potential Phase 2 implementation
              x-error-classification:
                validation-error: "Data fails HUD Data Standards validation"
                business-rule-error: "Violates HUD program logic (e.g., conditional requirements)"
                # Phase 2 additions:
                # authorization-error: "Access control policy violation (ROI, consent)"
                # policy-error: "Violates federal or CoC-specific requirements"

  # ==========================================================================
  # BASELINE SCENARIO 3: Update an existing client record
  # Policy Trace: Data quality maintenance (2004 Standards 5.2.2)
  # Workflow: Client data correction, demographic updates
  # ==========================================================================
  /client/{PersonalID}:
    patch:
      operationId: updateClient
      summary: Update an existing client record
      description: |
        Updates an existing client record in the HMIS.
        
        Supports partial updates - only fields provided will be updated.
        System automatically updates DateUpdated and UserID metadata.
        Validates data quality requirements per HUD Data Standards.
      
      # SEMANTIC ANNOTATION: Documents workflow and compliance requirements
      x-workflow-step: "client-update"
      x-required-by-policy:
        - "2004 HMIS Data Standards Section 5.2.2: Data quality maintenance"
        - "CoC Program Interim Rule: HMIS data accuracy requirements"
      x-data-governance:
        audit-trail: "All updates logged with timestamp and user"
        version-control: "DateUpdated reflects most recent modification"
        
      # EXPERIMENTAL: Algebraic effect annotations (Phase 1)
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientUpdatePermission
          description: "Verifies user authorized to update client records"
          signature: "userID: ID, clientID: ID â†' AuthResult"
          resumable: true
          
        - effect: DatabaseRead
          handler: hmis:fetchExistingClient
          description: "Retrieves current client record for validation"
          signature: "clientID: ID â†' Client"
          resumable: true
          
        - effect: ValidationCheck
          handler: hmis:validateClientUpdate
          description: "Validates updated data against HUD Data Standards"
          signature: "existing: Client, updates: ClientData â†' ValidationResult"
          resumable: true
          validation-type: "Partial update validation"
          
        - effect: DatabaseWrite
          handler: hmis:updateClientRecord
          description: "Persists updated client data"
          signature: "clientID: ID, updates: Data â†' Client"
          resumable: false
          transaction: true
          
        - effect: AuditLog
          handler: hmis:logClientUpdate
          description: "Records update operation with field-level change tracking"
          signature: "event: ClientUpdatedEvent â†' Unit"
          resumable: false
          provenance-type: "prov:Modify"
          change-tracking: "Logs which fields changed and previous values"
      
      parameters:
        - name: PersonalID
          in: path
          required: true
          description: Unique identifier of the client to update
          schema:
            type: string
            maxLength: 32
            x-semantic-uri: http://hmis.hud.gov/ontology#hasPersonalID
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/clientBase"
            
            # SEMANTIC ANNOTATION: Partial update semantics
            x-update-semantics:
              type: "partial"
              description: "Only provided fields will be updated. Omitted fields remain unchanged."
              null-handling: "null values clear the field (set to empty)"
            
            x-validation-rules:
              - rule: "Cannot modify PersonalID (immutable identifier)"
                severity: "error"
              - rule: "SSN validation only if SSN field is updated"
                severity: "error"
              - rule: "DateUpdated automatically set by system"
                severity: "info"
      
      responses:
        '200':
          description: Client record updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/clientPrimaryKey"
                  - $ref: "#/components/schemas/clientBase"
                  - $ref: "#/components/schemas/clientMetaData"
              
              x-jsonld-frame:
                "@context": "https://raw.githubusercontent.com/HUD-Data-Lab/HMIS-Logic-Model/refs/heads/main/001.%20Upcoming%20Versions/JSONLD/FY26HMIS_JSON-LD_v1.jsonld"
                "@type": "hmis:Client"
                "@id": "http://hmis.example.org/client/{PersonalID}"
        
        '400':
          description: Invalid update data provided
          content:
            application/json:
              schema:
                type: object
                x-jsonld-type: hmis:ValidationError
                properties:
                  error:
                    type: string
                    description: Validation error details
                    x-semantic-uri: http://hmis.hud.gov/errors#ValidationError
        
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                type: object
                x-jsonld-type: hmis:ClientNotFoundError
                properties:
                  error:
                    type: string
                    example: "Client with PersonalID '{PersonalID}' not found"
                    x-semantic-uri: http://hmis.hud.gov/errors#NotFoundError

  # ==========================================================================
  # BASELINE SCENARIO 5: Generate a list of enrollments related to a single client
  # Policy Trace: Client service history (CoC Program Interim Rule)
  # Workflow: Case management, service coordination, longitudinal analysis
  # ==========================================================================
  /client/{PersonalID}/enrollments:
    get:
      operationId: getClientEnrollments
      summary: Get all enrollments for a specific client
      description: |
        Returns all enrollment records for a client across all projects.
        
        Includes both active and historical enrollments.
        Useful for case management, coordinated entry, and longitudinal analysis.
        Supports filtering by date range and enrollment status.
      
      # SEMANTIC ANNOTATION: Workflow and policy context
      x-workflow-step: "client-enrollment-history"
      x-required-by-policy:
        - "CoC Program Interim Rule: Service coordination across providers"
        - "Coordinated Entry Management Guide: Client service history tracking"
      x-use-cases:
        - "Case manager reviewing client's service history"
        - "Coordinated entry assessment of previous services"
        - "Longitudinal analysis of client outcomes"
        - "Referral coordination across projects"
      
      # EXPERIMENTAL: Algebraic effect annotations (Phase 1)
      x-effects:
        - effect: AuthorizationCheck
          handler: hmis:checkClientEnrollmentAccess
          description: "Verifies user authorized to view client enrollment history"
          signature: "userID: ID, clientID: ID â†' AuthResult"
          resumable: true
          privacy-note: "May require client consent for cross-organization access"
          
        - effect: ConsentCheck
          handler: hmis:validateEnrollmentConsent
          description: "Validates consent for enrollment data access"
          signature: "clientID: ID, purpose: Purpose â†' ConsentStatus"
          resumable: true
          required-by: "2004 HMIS Standards Section 4.2"
          
        - effect: DatabaseRead
          handler: hmis:queryClientEnrollments
          description: "Retrieves all enrollments for specified client"
          signature: "clientID: ID, filters: EnrollmentFilters â†' List[Enrollment]"
          resumable: true
          query-optimization: "Indexed by PersonalID, EntryDate"
          
        - effect: AuditLog
          handler: hmis:logEnrollmentQuery
          description: "Records enrollment history access for compliance"
          signature: "event: EnrollmentQueryEvent â†' Unit"
          resumable: false
          provenance-type: "prov:Read"
          pii-access: true
      
      parameters:
        - name: PersonalID
          in: path
          required: true
          description: Unique identifier of the client
          schema:
            type: string
            maxLength: 32
            x-semantic-uri: http://hmis.hud.gov/ontology#hasPersonalID
        
        - name: startDate
          in: query
          required: false
          description: Filter enrollments with EntryDate on or after this date
          schema:
            type: string
            format: date
            x-semantic-uri: http://hmis.hud.gov/ontology#hasEntryDate
            x-filter-type: "greater-than-or-equal"
        
        - name: endDate
          in: query
          required: false
          description: Filter enrollments with EntryDate on or before this date
          schema:
            type: string
            format: date
            x-semantic-uri: http://hmis.hud.gov/ontology#hasEntryDate
            x-filter-type: "less-than-or-equal"
        
        - name: activeOnly
          in: query
          required: false
          description: If true, return only active enrollments (no ExitDate)
          schema:
            type: boolean
            default: false
            x-semantic-uri: http://hmis.hud.gov/ontology#isActiveEnrollment
      
      responses:
        '200':
          description: List of enrollments for the specified client
          content:
            application/json:
              schema:
                type: object
                x-jsonld-type: hmis:ClientEnrollmentListResponse
                properties:
                  PersonalID:
                    type: string
                    maxLength: 32
                    description: Client identifier for which enrollments are returned
                    x-semantic-uri: http://hmis.hud.gov/ontology#hasPersonalID
                  
                  totalEnrollments:
                    type: integer
                    description: Total number of enrollments returned
                    x-semantic-uri: http://hmis.hud.gov/ontology#hasTotalEnrollments
                  
                  activeEnrollments:
                    type: integer
                    description: Number of active enrollments (no ExitDate)
                    x-semantic-uri: http://hmis.hud.gov/ontology#hasActiveEnrollments
                  
